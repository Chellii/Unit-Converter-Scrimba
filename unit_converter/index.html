<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="upper-part">
            <h2 class="white-color" id="title">Metric/Imperial unit conversion</h2>
            <p class="white-color" id="number"></p>
            <input type="text" id="input">
            <button id="button-convert" onclick="convert()">Convert</button>
        </div>
        <div class="bottom-part">
            <h5 class="conv">Length (Meter/Feet)</h5>
                <p class="grey-color" id="meter-feet"></p>
            <h5 class="conv">Volume (Liters/Gallons)</h5>
                <p class="grey-color" id="liters-gallons"></p>
            <h5  class="conv">Mass (Kilograms/Pounds)</h5>
                <p class="grey-color"id="kilo-pounds"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
